apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.dkzy.areaparty.phone"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 3
        versionName "1.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation files('libs/gson.jar')
    implementation files('libs/mouseandboard.jar')
    implementation project(':mth')
    implementation files('libs/commons-codec-1.3.jar')
    implementation files('libs/aliyun-java-sdk-dysmsapi-1.0.0-SNAPSHOT.jar')
    implementation 'com.bm.photoview:library:1.4.1'
    implementation 'com.android.support:appcompat-v7:24.2.1'
    implementation 'com.android.support:recyclerview-v7:24.2.1'
    implementation 'com.wang.avi:library:2.1.3'
    implementation 'com.github.zzz40500:android-shapeLoadingView:1.0.3.2'
    implementation 'com.github.GrenderG:Toasty:1.1.3'
    implementation 'commons-io:commons-io:2.5'
    implementation 'com.android.support:support-v4:24.2.1'
    implementation 'com.android.support:design:24.2.1'
    implementation 'com.github.bumptech.glide:glide:4.0.0'
    implementation 'org.simple:androideventbus:1.0.5.1'
    implementation 'com.baoyz.swipemenulistview:library:1.3.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:cardview-v7:24.2.1'
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:v1.9.7'
    implementation 'info.hoang8f:fbutton:1.0.5'
